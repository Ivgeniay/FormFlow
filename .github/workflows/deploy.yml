name: Deploy FormFlow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./Backend/FormFlow
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/formflow-backend:latest
        
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend/form-flow
        build-args: |
          REACT_APP_GOOGLE_REDIRECT_URI=${{ secrets.REACT_APP_GOOGLE_REDIRECT_URI}}
          REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID}}
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/formflow-frontend:latest
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /root
          docker-compose down
          docker-compose pull
          docker-compose up -d